    <script>
      function openNav() {
        document.getElementById("myNav").style.display = "block";
      }

      function closeNav() {
        document.getElementById("myNav").style.display = "none";
      }
      window.onscroll = function() {
        scrollFunction()
      };

      function scrollFunction() {
        if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30) {
          document.getElementById("downArrow").style.opacity = "0";
        } else {
          document.getElementById("downArrow").style.opacity = "1";
        }
      }

      function totop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }


      window.onscroll = function() {
        scrollFunction()
      };

      function scrollFunction() {
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {

          document.getElementById("mainpop").style.top = "40%";

          document.getElementById("navbar").style.backgroundColor = "rgba(87, 188, 144, 0.8)";
        } else {

          document.getElementById("mainpopbtn").style.top = "38%";
          document.getElementById("mainpop").style.top = "15%";
